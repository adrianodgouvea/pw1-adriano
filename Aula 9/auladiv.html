<!DOCTYPE html>
<html>
<head>
<style>
.Div1 {
     border: 5px outset red;
     background-color: rgb(81, 196, 15);
     text-align: center;
}

.Div2 {
      border: 5px outset red;
      background-color: rgb(126, 233, 27);
     text-align: center;
     width: 30%;
  }

.Div2 > .div3 {
    border: 5px outset orchid;
      background-color: blue;
     text-align: center;
     width: 30%;
}
</style>
</head>
<body>

<h1>Aula sobre divs</h1>

<div class="Div1">
  <h2>Aqui é a div 1</h2>
</div>

<div class="Div2">
    <h2>Aqui é a div 2</h2>
    <div class="div3">
         <h3>Oi eu sou uma div</h3>
  </div>

</body>
</html>
